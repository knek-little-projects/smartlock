flags:
  lockAdmin: false
  lockActivities: true
  lockUser: false
  lockScreen: false
  lockFailsafe: false

rules:

- name: Check TERC Failsafe
  type: url
  url: http://pkradius.ru/static/failsafe.txt
  matches:
  - type: success
    applies:
    - type: action
      action: FAILSAFE
    - type: break

- name: Ensure time is known
  type: param
  param: now
  matches:
  - type: value
    value: null
    applies:
    - type: action
      action: BLOCK_ADMIN
    - type: action
      action: BLOCK_USER
    - type: action
      action: BLOCK_FAILSAFE
    - type: break

- name: Check TERC online
  type: url
  url: http://pkradius.ru:12345/check-allowed/activity
  matches:
  - type: value
    value: true
    applies:
    - type: flag
      flag: lockActivities
      value: false

- name: Dinner periods
  type: periods
  periods:
  - 10:00 10:01
  - 12:00 12:01
  - 14:00 14:01
  - 16:00 16:01
  - 18:00 18:01
  - 20:00 20:01
  matches:
  - type: value
    value: true
    applies:
    - type: flag
      flag: lockScreen
      value: true

- name: Allow admin
  type: periods
  periods:
  - 04:00 18:00
  matches:
  - type: value
    value: false
    applies:
    - type: flag
      flag: lockAdmin
      value: true

- name: Allow computer use
  type: periods
  periods:
  - 04:00 22:00
  matches:
  - type: value
    value: false
    applies:
    - type: flag
      flag: lockUser
      value: true

- name: Lock failsafe
  type: periods
  periods:
  - 04:00 18:00
  matches:
  - type: value
    value: false
    applies:
    - type: flag
      flag: lockFailsafe
      value: true

- type: flag
  flag: lockAdmin
  matches:
  - type: value
    value: true
    applies:
    - type: action
      action: BLOCK_ADMIN
  - type: value
    value: false
    applies:
    - type: action
      action: UNBLOCK_ADMIN

- type: flag
  flag: lockActivities
  matches:
  - type: value
    value: true
    applies:
    - type: action
      action: BLOCK_ACTIVITIES
  - type: value
    value: false
    applies:
    - type: action
      action: UNBLOCK_ACTIVITIES

- type: flag
  flag: lockUser
  matches:
  - type: value
    value: true
    applies:
    - type: action
      action: BLOCK_USER
  - type: value
    value: false
    applies:
    - type: action
      action: UNBLOCK_USER

- type: flag
  flag: lockScreen
  matches:
  - type: value
    value: true
    applies:
    - type: action
      action: BLOCK_SCREEN
  - type: value
    value: false
    applies:
    - type: action
      action: UNBLOCK_SCREEN

- type: flag
  flag: lockFailsafe
  matches:
  - type: value
    value: true
    applies:
    - type: action
      action: BLOCK_FAILSAFE
  - type: value
    value: false
    applies:
    - type: action
      action: UNBLOCK_FAILSAFE
