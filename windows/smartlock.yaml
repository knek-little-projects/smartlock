shell_encoding: cp866
commands:
  BLOCK_ACTIVITIES: |
    python windows\block_activities.py

  UNBLOCK_ACTIVITIES: |
    cd %SMARTLOCK_PATH%
    python smartlock-hostctl.py unblock-marked "C:\Windows\System32\drivers\etc\hosts"
    echo > %unlock_activities_flag%

  BLOCK_USER: |
    net user %user% %random%
    schtasks /Run /TN "gotosleep-lock-screen"

  UNBLOCK_USER: |
    echo Unlocking %user%
    net user %user% ""

  BLOCK_ADMIN: |
    net user %admin% %random%
    schtasks /Run /TN "smartlock-lock-admin-screen"

  UNBLOCK_ADMIN: |
    echo Unlocking %admin%
    net user %admin% ""

  LOCK_USER_SCREEN: |
    schtasks /Run /TN "gotosleep-lock-screen"

  UNLOCK_USER_SCREEN: |
    echo